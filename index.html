<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,500;1,600;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SI - PortFolio</title>
  </head>
  <body>
    <header>
      <div class="background-image"></div>
      <nav id="nav-bar" class="nav-bar">
        <div class="logo" id="logo">
          <h2>
            <a href="#">Si<span class="logo-dot">.</span></a>
          </h2>
        </div>
        <div class="nav-links">
          <img class="menu-icon" src="images/Union.svg" alt="menu-icon" />
        </div>
      </nav>
    </header>

    <section class="hero-section">
      <h2 class="intro-msg">I’m Sendy <br />Glad to see you!</h2>
      <p class="description-msg">
        I’m a software developer! I can help you build a product , feature or
        website Look through some of my work and experience! If you like what
        you see and have a project you need coded, don’t hestiate to contact me.
      </p>
      <h5>LET’S CONNECT</h5>
      <div class="social-media">
        <ul class="social-media-icons">
          <li class="social-media-icon">
            <img src="/images/Twitter-icon.svg" alt="twitter-icon" />
          </li>
          <li class="social-media-icon">
            <img src="/images/Linkedin icon.svg" alt="linkedin-icon" />
          </li>
          <li class="social-media-icon">
            <img src="/images/Medium-icon.svg" alt="medium-icon" />
          </li>
          <li class="social-media-icon">
            <img src="/images/Github-icon.svg" alt="github-icon" />
          </li>
          <li class="social-media-icon">
            <img src="/images/peace-icon.svg" alt="peace-icon" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
